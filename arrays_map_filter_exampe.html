    <script>
    const inventory  = [
        {name: 'apples', quantity: 5},
        {name: 'bananas', quantity: 5},
        {name: 'apples', quantity: 5}
    ];

    let arr = inventory.filter(product => product.name !== 'apples').map(product => product.quantity).reduce((quantity, total)=> total + quantity, 0);

    console.log(arr);
    
    </script>
